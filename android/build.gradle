apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        useLibrary 'org.apache.http.legacy'
        ndk {
            abiFilters "armeabi-v7a"
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    externalNativeBuild {
//        ndkBuild {
//            path '/Users/imobile-xzy/Documents/sourceCode/UGC/Builds/32_arm_android_U/Android.mk'
//            //    path '/Users/imobile-xzy/Documents/sourceCode/UGC/Builds/64_arm_andrcreateDatasetByDictionaryoid_U/Android.mk'
//        }
//    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    sourceSets{
        main{
            jniLibs.srcDirs = ['libs']
        }
    }
}

